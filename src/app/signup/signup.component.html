<div class="row" style="width: 100%;height: 100vh;">
    <div class="col-1" style="background-color: rgb(255, 255, 255);width: 50%;">

    </div>
    <div class="col-2" style="width: 50%;">
        <div class="card" style="width: 60%;height: 80vh;margin: 18%;border-radius: 50px;">
            <form #registerForm='ngForm' (ngSubmit)="signupUser()">
                <h2>Login into your Account</h2>
                <br>
                <input type="text" placeholder="Email" [(ngModel)]="user.email" name="email">
                <br>
                <input type="username" placeholder="username" [(ngModel)]="user.username" name="username">
                <br>
                <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
                <br>
                <input type="password" placeholder="Confirm Password">
                <br>
                <button type="submit">Sign up</button>
                <p>Don't have an account?</p>
                <a href="">Register here</a>
            </form>

        </div>
    </div>
</div>
